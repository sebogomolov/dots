env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 150
    lines: 40
  padding:
    x: 6
    y: 6

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 10.0

# Colors
colors:
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'
